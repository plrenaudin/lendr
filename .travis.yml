language: node_js
node_js:
  - "10"
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - npm ci
before_deploy:
  - npm run test:ci
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
env:
  matrix:
    - secure: 
